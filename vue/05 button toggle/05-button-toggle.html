<!DOCTYPE html>
<html>

<head>
    <title>

    </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.6/vue.js"></script>
    <style type="text/css">
        .color-red {
            color: red;
        }
        
        .color-blue {
            color: blue;
        }
        
        .is-loading {
            background: green;
        }
    </style>
</head>

<body>
    <div id="root">
    
        <button @click="toggleClass" :class="{'is-loading': isLoading}">Toggle Me</button>
        <button @click="On: !On" :class="{'is-title': isTitle}">Show Title</button>
     </div>

    <script>
        var app = new Vue({
            el: "#root",
            data: {
                isLoading: false,
                On: false,
                isTitle: "Hello this is my title"
            },
            methods:{
                toggleClass(){
                    this.isLoading = true;
                },
                On(){
                this.isTitle;
                On = true;
                }
            }
               
        })
    </script>
</body>

</html>
